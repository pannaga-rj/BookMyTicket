<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="form-container">
        <form id="movieForm">
            <label for="title">Theater Name</label>
            <input type="text" id="title" name="title" placeholder="Enter theater name" required>

            <label for="city">City Name</label>
            <select id="city" name="city" required>
                <option value="bengaluru">Bengaluru</option>
                <option value="mumbai">Mumbai</option>
            </select>

            <label for="coverImage">Theater Image</label>
            <input type="file" id="coverImage" name="coverImage" accept="image/*">
            
            <label for="ticketPrice">Ticket Price</label>
            <input type="int" id="ticketPrice" name="ticketPrice" placeholder="Enter ticket price" required>
            
            <label for="movieNames">Movie Name (Add movie names here)</label>
            <input type="text" id="movieNames" name="movieNames" placeholder="Enter movie name" onkeypress="checkEnter(event)">

            <!-- Container for dynamically added movie fields -->
            <div id="movieFields"></div>

            <div class="form-buttons">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" onclick="clearForm()">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
