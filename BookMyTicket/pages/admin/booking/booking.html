<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <a href="#" class="logo"><span>Book</span>My<span>Ticket</span></a>
    
        <nav class="navbar">
            <a href="../admin_home/adminhome.html">Home</a>
            <a href="../admin_panel/d.html">Admin Console</a>
            <a href="../../customer/your_tickets.html">Your Tickets</a>
            <div id="profile-container" class="profile-container">
                <i id="profileIcon" class="fas fa-user"></i>
                <div id="profileDropdown" class="profile-dropdown">
                    <button id="closeProfileDropdown" class="close-dropdown">Ã—</button>
                    <div id="profileDetails">
                        <p id="profileName"></p>
                        <p id="profileEmail"></p>
                        <p id="profileCity"></p>
                        <p id="profilePhone"></p>
                        <button id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    
        <div id="menu-bars" class="fas fa-bars"></div>
    </header>

<!-- Movie Details Section -->
<section class="movie-details">
    <div class="movie-poster">
        <img id="moviePoster" src="" alt="Movie Poster">
        <div id="playIcon" class="play-icon">
            <i class="fas fa-play"></i> <!-- Font Awesome play icon -->
        </div>
        <div id="playDescription" class="play-description">
            Play Trailer
        </div>
    </div>
    <div class="movie-info">
        <h2 id="movieTitle"></h2>
        <p id="movieLanguage"></p>
        <p id="movieDuration"></p>
        <p id="movieGenre"></p>
        <p id="movieStartDate"></p>
        <p id="movieDirector"></p>
        <div class="about-movie">
            <h3>About the movie</h3>
            <p id="movieDescription"></p>
        </div>
    </div>
</section>


<!-- Date -->
<section class="date-section-wrapper">
    <div class="arrow left-arrow" id="leftArrow">&#8249;</div>
    <div class="date-section">
        <div class="date-container" id="dateContainer">
            <!-- Dates will be dynamically inserted here -->
        </div>
    </div>
    <div class="arrow right-arrow" id="rightArrow">&#8250;</div>
</section>

    <script type= "module" src="booking.js"></script>
</body>
</html>
