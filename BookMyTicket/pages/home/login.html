<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div id="loginTab" class="tab active">Login</div>
            <div id="registerTab" class="tab">Register</div>
        </div>
        <div id="loginContent" class="tab-content active">
            <div class="form-container">
                <h2 class="title">Login</h2>
                <form id="loginForm">
                    <div id="signin_message" class="disp_mesg" style="display: none;"></div>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="button-group">
                        <button type="button" id="loginBtn">Login</button>
                        <button type="button" id="homeBtnLogin">Home</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="registerContent" class="tab-content">
            <div class="form-container">
                <h2 class="title">Register</h2>
                <form id="registrationForm">
                    <div id="signup_message" class="disp_mesg" style="display: none;"></div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="button-group">
                        <button type="button" id="createCollectionBtn">Register</button>
                        <button type="button" id="homeBtnRegister">Home</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    

</body>
</html>
